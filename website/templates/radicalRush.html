{% extends "base.html" %}

{% block title %}Radical Rush{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<p class="difficulty-header" id="diffh">Select difficulty:</p>
<div class="flex-container" style="margin-top:0px;" id="myContainer">
  <a class="game-button fade-in-bottom" href="#" onclick="makeGoAway(0)">Easy</a>
  <a class="game-button fade-in-bottom" href="#" onclick="makeGoAway(1)">Normal</a>
  <a class="game-button fade-in-bottom" href="#">Hard (coming soon)</a>
</div>   



<div class="gameplayElement hidden scoreCounter">
  <span>Correct: </span><span id="score">0</span><span>/10</span>
</div>

<div class="gameplayElement hidden" id="timer-container">
  <p id="timer">10</p>
</div>

<div class="gameplayElement hidden" id="heartContainer">
  <i class="fa fa-heart" id="heart1"></i><i class="fa fa-heart" id="heart2"></i><i class="fa fa-heart" id="heart3"></i>
</div>

<div class="gameplayElement hidden" id="radical-container">
  <p class="gameplayElement hidden" id="currRadical"></p>
  <input type="text" id="answer" name="answer" placeholder="答え" autocomplete="off">
</div>

<div class="summaryElement hidden" id="resultContainer">
  <p class="summaryElement result hidden fade-in-bottom" id="result"></p>
</div>

<div class="summaryElement hidden" id="summaryButtonContainer">
  <button type="button" id="retry" onclick="playAgain()">Play again</button>
  <button type="button" id="changeDiff" onclick="changeDifficulty()">Change difficulty</button>
</div>
<div class="summaryElement hidden" id="answerHeaderContainer">
  <p id="answerHeader">Answers:</p>
</div>
<div id="summaryAnswerContainer"></div>
<script>
  let temp = '{{componentsToKanji}}';
  let newtemp = temp.replace(/&#34;/g,'"');
  console.log(newtemp);
  let masterList=(JSON.parse(newtemp));

</script>
<script type="text/javascript" src="{{url_for('static',filename='radicalRush.js')}}"></script>

{% endblock %}
